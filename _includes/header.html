<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 16 16" width="100%" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
          <path d="m2.75 12.25h10.5m-10.5-4h10.5m-10.5-4h10.5"/>
        </svg>
      </a>

      <div class="trigger">
        {% assign navigation_pages = site.pages | where_exp: "item", "item.navigation_weight" | sort: 'navigation_weight' %}
        {% for page in navigation_pages %}
          <a class="page-link" href="{{ page.url }}">{% if page.navigation_title %}{{ page.navigation_title }}{% else %}{{ page.title }}{% endif %}</a>
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
